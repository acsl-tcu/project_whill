/wheelchair/controller_manager:
  ros__parameters:
    update_rate: 50
    use_sim_time: true

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster
 
    diff_drive_controller:
      type: diff_drive_controller/DiffDriveController

    caster_velocity_controller: 
      type: velocity_controllers/JointGroupVelocityController

/wheelchair/diff_drive_controller:
  ros__parameters:
    left_wheel_names: ["left_wheel_joint"]
    right_wheel_names: ["right_wheel_joint"]
    wheel_separation: 0.492
    wheel_radius:     0.1325
    base_frame_id:    base_link
    odom_frame_id:    odom
    cmd_vel_timeout:  0.5
    publish_rate: 50.0

/wheelchair/joint_state_broadcaster:
  ros__parameters:
    publish_rate: 50.0

/wheelchair/caster_velocity_controller:
  ros__parameters:
    # type: velocity_controllers/JointGroupVelocityController
    joints:
      - left_caster_joint
      - right_caster_joint
    # interface_name: velocity
    publish_rate: 50.0

